<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetGO Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      background: #fafafa;
    }

    .leaflet-popup-content {
      font-family: sans-serif;
      font-size: 14px;
      padding: 5px;
    }

    .marker-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ffffffdd;
      padding: 2px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
      }
      .leaflet-popup-content {
        color: #ffffff;
        background-color: #2a2a2a;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const map = L.map('map');

    const lightTile = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & Carto'
    });

    const darkTile = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & Carto'
    });

    isDark ? darkTile.addTo(map) : lightTile.addTo(map);

    // Центрирование карты на текущем пользователе
    map.locate({
      setView: true,
      maxZoom: 16,
      watch: false,
      enableHighAccuracy: true
    }).on('locationfound', function (e) {
      L.circleMarker(e.latlng, {
        radius: 6,
        color: '#03a9f4',
        fillColor: '#03a9f4',
        fillOpacity: 1
      }).addTo(map).bindPopup('Вы здесь').openPopup();
    });

    // Добавим тестовые маркеры опасностей
    const spots = [
      {
        type: 'poison',
        name: 'Яд возле парка',
        coords: [53.9045, 27.5615],
        icon: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/poison_svg_fin.svg'
      },
      {
        type: 'glass',
        name: 'Стекло у тропинки',
        coords: [53.902, 27.558],
        icon: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/glass_svg_fin.svg'
      },
      {
        type: 'ice',
        name: 'Скользко во дворе',
        coords: [53.906, 27.565],
        icon: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/ice_svg_fin.svg'
      },
      {
        type: 'animal',
        name: 'Агрессивная собака',
        coords: [53.905, 27.567],
        icon: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/animal_svg_fin.svg'
      },
      {
        type: 'other',
        name: 'Другое замечание',
        coords: [53.903, 27.563],
        icon: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/other_svg_fin.svg'
      }
    ];

    spots.forEach(spot => {
      const icon = L.divIcon({
        className: 'custom-marker',
        html: `<div class="marker-icon"><img src="${spot.icon}" style="width:100%;height:100%;" /></div>`,
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        popupAnchor: [0, -16]
      });

      L.marker(spot.coords, { icon })
        .addTo(map)
        .bindPopup(`<strong>${spot.name}</strong>`);
    });
  </script>
</body>
</html>
