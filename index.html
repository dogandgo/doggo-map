<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doggo Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .custom-icon img {
      border-radius: 50%;
      border: 2px solid #4CAF50;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }
    .leaflet-popup-content-wrapper {
      border-radius: 12px;
      background-color: #FAFAFA;
      color: #212121;
      font-family: 'SF Pro Text', sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      .leaflet-popup-content-wrapper {
        background-color: #212121;
        color: #FAFAFA;
      }
      .custom-icon img {
        background: #212121;
        border-color: #FF7043;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');

    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const lightTile = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    const darkTile = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_dark/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; Stadia Maps'
    });

    isDark ? darkTile.addTo(map) : lightTile.addTo(map);

    map.locate({
      setView: true,
      maxZoom: 16,
      enableHighAccuracy: true
    });

    const userIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/other_svg_fin.svg',
      iconSize: [36, 36],
      iconAnchor: [18, 18],
      popupAnchor: [0, -10]
    });

    map.on('locationfound', function(e) {
      L.marker(e.latlng, { icon: userIcon })
        .addTo(map)
        .bindPopup('Вы здесь')
        .openPopup();
    });

    map.on('locationerror', function() {
      alert('Не удалось определить местоположение. Пожалуйста, разрешите доступ к геолокации.');
    });

    // Пример меток опасностей
    const spots = [
      {
        coords: [53.9, 27.56],
        type: 'glass',
        label: 'Осторожно: стекло'
      },
      {
        coords: [53.91, 27.55],
        type: 'poison',
        label: 'Возможно отравление'
      },
      {
        coords: [53.92, 27.58],
        type: 'animal',
        label: 'Агрессивное животное'
      }
    ];

    const iconUrls = {
      poison: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/poison_svg_fin.svg',
      glass: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/glass_svg_fin.svg',
      ice: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/ice_svg_fin.svg',
      animal: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/animal_svg_fin.svg',
      other: 'https://raw.githubusercontent.com/dogandgo/doggo-map/main/other_svg_fin.svg'
    };

    spots.forEach(spot => {
      const icon = L.divIcon({
        html: `<img src="${iconUrls[spot.type]}" width="30" height="30" />`,
        className: 'custom-icon',
        iconSize: [30, 30]
      });

      L.marker(spot.coords, { icon }).addTo(map).bindPopup(spot.label);
    });
  </script>
</body>
</html>
